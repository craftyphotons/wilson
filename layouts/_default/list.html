{{ define "main" }}
{{ $pag := .Paginator 10 }}

{{ if eq 0 $pag.TotalNumberOfElements }}
<div class="hero">
  <div class="hero-body">
    <h1 class="subtitle has-text-centered">Nothing to see here yet!</h1>
  </div>
</div>
{{ end }}

{{ if ne 0 $pag.TotalNumberOfElements }}
{{ range $pag.Pages }}
{{ partial "list-post.html" . }}
{{ end }}
{{ end }}
{{ partial "pagination.html" . }}
{{ end }}
