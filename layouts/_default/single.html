{{ define "main" }}

<article class="card h-entry">
  {{ if eq .Type "photos" }}
  {{ partial "post-photos.html" . }}
  {{ else if isset .Params "featured" }}
  {{ partial "post-featured.html" . }}
  {{ end }}
  {{ partial "post-citations.html" . }}
  <div class="card-content">
    <div class="content">
      <div class="e-content">
        {{- .Content -}}
      </div>
    </div>

    {{ partial "post-meta.html" . }}
  </div>
</article>
{{ end }}
